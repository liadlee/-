<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化项目</title>
    <link rel="stylesheet" href="./fonts/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./lib/echarts.min.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div class="viewport">
        <div class="column">
            <!--概览-->
            <div class="pannel overview">
                <ul>
                    <li>
                        <h4>2,190</h4>
                        <span>
                            <i class="icon-dot" style="color: #006cff"></i>
                            设备总数
                        </span>
                    </li>
                    <li class="item">
                        <h4>190</h4>
                        <span>
                            <i class="icon-dot" style="color: #6acca3"></i>
                            季度新增
                        </span>
                    </li>
                    <li>
                        <h4>3,001</h4>
                        <span>
                            <i class="icon-dot" style="color: #6acca3"></i>
                            运营设备
                        </span>
                    </li>
                    <li>
                        <h4>108</h4>
                        <span>
                            <i class="icon-dot" style="color: #ed3f35"></i>
                            异常设备
                        </span>
                    </li>
                </ul>
            </div>
            <!--监控-->
            <div></div>
            <!-- 点位 -->
            <div class="point panel">
                <div class="inner">
                    <h3>点位分布统计</h3>
                    <div class="chart">
                        <div class="pie"></div>
                        <div class="data">
                            <div class="item">
                                <h4>320,11</h4>
                                <span>
                                    <i class="icon-dot" style="color: #ed3f35"></i>
                                    点位总数
                                </span>
                            </div>
                            <div class="item">
                                <h4>418</h4>
                                <span>
                                    <i class="icon-dot" style="color: #eacf19"></i>
                                    本月新增
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column ">
            <!--地图-->
            <div></div>
            <!--用户-->
            <div></div>
        </div>
        <div class="column">
            <!--订单-->
            <div></div>
            <!--销售-->
            <div></div>
            <div>
                <!--渠道-->
                <div></div>
                <!--季度-->
                <div></div>
            </div>
            <!--排行-->
            <div></div>
        </div>
    </div>
</body>


</html>
