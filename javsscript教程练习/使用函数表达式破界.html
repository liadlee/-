<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意严格模式下才有这个问题</title>
</head>

<body>
    <script>
        'use strict'
        let age = prompt("What is your age?", 18);

        // 有条件地声明一个函数
        if (age < 18) {

            function welcome() {
                alert("Hello!");
            }

        } else {
            function welcome() {
                alert("Greetings!");
            }

        }

        // ……稍后使用
        welcome(); // Error: welcome is not defined
    </script>
