<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <a href="https://zh.javascript.info/symbol">Symbol</a>
    <script>
        
        // “Symbol” 值表示唯一的标识符
        let Symbolid = Symbol("id的描述")
        let id1 = Symbol("id的描述")
        let id2 = Symbol("id的描述")
        let id3=id2;
        console.log(`Symbolid.toString(): ${Symbolid.toString()}`);
        console.log(`Symbolid.description: ${Symbolid.description}`);
        console.log(id3.toString());
        console.log((id1==id2)?'执行不到，因为不等':'只是描述相同，描述相当于辅助备注，标识符就是前面的');
        console.log(id1);
    </script>
    
</body>
</html>
