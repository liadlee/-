<body>
    <script>
    var countPrimes = function(n) {
        let count = 0;
        let signs = new Uint8Array(n);
    
        for (let i = 2; i < n; i++) {
            if (!signs[i]) {
                count++;
                console.log(i);
    
                for (let j = i * i; j <= n; j += i) {
                    signs[j - 1] = true;
                }
            }
        }
        return count;
    };
    alert(countPrimes(20))
    </script>
</body>
