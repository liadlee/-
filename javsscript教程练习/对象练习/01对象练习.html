<script>
    function isEmpty(obj) {
        for (let key in obj) { //写的时候不用忘记let
            if (key in obj) {
                return true;
            }
        }
        return false;
    }
    function isEmpty(obj) {
        for (let key in obj) {
            // 如果进到循环里面，说明有属性。
            return false;
        }
        return true;
    }
</script>
<script>
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130
    }
    function sumSalary(obj) {
        let sum = 0;
        for (let key in obj) {
            /*  debugger
             sum += (+obj.key); //undefined ,obj.key --key 不是obj属性
          */
            sum += obj[key];
        }
        return sum;
    }
    alert(sumSalary(salaries))
</script>
<script>
    // 在调用之前
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    multiplyNumeric(menu);
    console.log(menu);
    // 调用函数之后
    menu = {
        width: 400,
        height: 600,
        title: "My menu"
    };
    function multiplyNumeric(obj){
        for (let key in obj){
            (typeof(obj[key])=='number')?obj[key] *= 2 :obj[key] ;
        }
    }
</script>
