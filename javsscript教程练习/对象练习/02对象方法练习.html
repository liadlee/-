<script>
    // 创建一个有三个方法的 calculator 对象：

    // read() 提示输入两个值，并将其保存为对象属性。
    // sum() 返回保存的值的和。
    // mul() 将保存的值相乘并返回计算结果。
    let calculator = {
        read :function(){
           let str = prompt('请输入两个值用空格分开');
           if(str){
           let nums = str.split(' ')
            this.a = nums[0];
            this.b = nums[1];
            }else{
                alert('error')
            }
        },
        sum(){
            return (+this.a) +(+this.b)
        }
    };
    calculator.mul=function(){
        return this.a * this.b
    }
    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());
    console.log("三个方法使用了三种不同的方式创建，一次编写完成，我真厉害");
</script>
