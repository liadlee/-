<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问 array[-1]</title>
</head>

<body>
    <a href="https://zh.javascript.info/proxy#fang-wen-array1">访问 array[-1]</a>
    <script>
        //  创建一个 proxy 来实现该行为。   array[-N] 与 array[array.length - N] 相同。
        let array = [1, 2, 3];

        array = new Proxy(array, {
            /* 你的代码 */
            get(target, ind) {
                //debugger
                ind >= 0 ? ind = ind : ind = target.length +(+ind) ;
                return target[ind]
            }
        });

        alert(array[-1]); // 3
        alert(array[-2]); // 2

// 其他数组功能应保持“原样”
    </script>
</body>

</html>
